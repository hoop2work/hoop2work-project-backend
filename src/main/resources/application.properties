spring.application.name=hoop2work-project-backend

# Connect to MySQL Docker container using container name "mysql" on default port 3306
spring.datasource.url=jdbc:mysql://localhost:3306/hoop2workdb

spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=4000